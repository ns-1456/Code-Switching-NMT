# ============================================================
# English → Hinglish NMT — Master Configuration
# ============================================================

# --- Data Pipeline ---
data:
  dataset_name: "findnitai/english-to-hinglish"
  en_col: "en"
  hi_col: "hi_ng"
  min_words: 3
  max_words: 50
  train_ratio: 0.90
  val_ratio: 0.05
  test_ratio: 0.05
  seed: 42
  data_dir: "data"

# --- Tokenizer ---
tokenizer:
  vocab_size: 16000
  min_frequency: 2
  special_tokens:
    pad: "<pad>"
