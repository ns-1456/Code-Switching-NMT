# ============================================================
# English → Hinglish NMT — Master Configuration
# ============================================================

# --- Data Pipeline ---
data:
  dataset_name: "findnitai/english-to-hinglish"
  en_col: "en"
  hi_col: "hi_ng"
  min_words: 3
  max_words: 50
  train_ratio: 0.90
  val_ratio: 0.05
  test_ratio: 0.05
  seed: 42
  data_dir: "data"

# --- Tokenizer ---
tokenizer:
  vocab_size: 16000
  min_frequency: 2
  special_tokens:
    pad: "<pad>"
    sos: "<sos>"
    eos: "<eos>"
    unk: "<unk>"
  save_dir: "tokenizer"

# --- Model Architecture ---
model:
  d_model: 256
  num_heads: 8
  num_encoder_layers: 4
  num_decoder_layers: 4
  d_ff: 1024
  dropout: 0.15
  max_seq_len: 64

# --- Training ---
training:
  batch_size: 128
  num_epochs: 20
  learning_rate: 3.0e-4
  betas: [0.9, 0.98]
  weight_decay: 0.01
  warmup_steps: 1000
  max_grad_norm: 1.0
  label_smoothing: 0.1
  early_stopping_patience: 3
  checkpoint_dir: "checkpoints"
